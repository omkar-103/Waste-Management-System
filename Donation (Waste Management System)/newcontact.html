<div class="form-container">
    <h2>Donation Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>

        </div>
        <div class="form-group">

        <div class="form-group">

                <option value="footware">Footware</option>
                <option value="books">Stationary & Books</option>

                <option value="gadget">Gadgets</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Address</label>
            <input type="text" id="location" name="location" readonly>
            <div id="map"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function initMap() {
        var mumbai = {lat: 19.0760, lng: 72.8777}; // Mumbai coordinates

        var map = new google.maps.Map(document.getElementById('map'), {
            center: mumbai,
            zoom: 12
        });

        var geocoder = new google.maps.Geocoder();
        var infowindow = new google.maps.InfoWindow({
            pixelOffset: new google.maps.Size(0, -30) // Adjusts infowindow position slightly above marker
        });

        // Create a marker for the default location (Mumbai)
        var marker = new google.maps.Marker({
            position: mumbai,
            map: map
        });

        // Display default address (Mumbai) in the form
        geocodeLatLng(geocoder, map, infowindow, mumbai);

        // Add click event listener to update location on map click
        map.addListener('click', function(event) {
            geocodeLatLng(geocoder, map, infowindow, event.latLng);
        });

        function geocodeLatLng(geocoder, map, infowindow, latlng) {
            geocoder.geocode({'location': latlng}, function(results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        map.setZoom(15);
                        marker.setPosition(latlng);
                        var contentString = '<div style="color: black; background-color: white; padding: 10px;">' +
                                            '<strong>Location:</strong> ' + results[0].formatted_address +
                                            '</div>';
                        infowindow.setContent(contentString);
                        infowindow.open(map, marker);
                        document.getElementById('location').value = results[0].formatted_address;
                    } else {
                        window.alert('No results found');
                    }
                } else {
                    window.alert('Geocoder failed due to: ' + status);
                }
            });
        }
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7AIVZfSXISrctJFUJA6qpejglTy3MnIM&callback=initMap"></script>
